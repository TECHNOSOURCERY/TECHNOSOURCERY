name: ðŸš€ Deploy to the minecraft server

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python3.9
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyftpsync==4.0.0a3
    - name: FTP Deploy
      uses: lujiaying/FTP-Deploy-Action-Py3.9@v1.0
      with:
        host: ${{ secrets.FTP_SERVER }}
        user: ${{ secrets.FTP_USERNAME }}
        passwd: ${{ secrets.FTP_PASSWORD }}
        port: 21
        local_dir: ./
        remote_dir: /
        exclude: .git,.github,.DS_Store,README*,LICENSE,.vscode,/config/ftbquests/,/config/fancymenu/
        dry_run: False